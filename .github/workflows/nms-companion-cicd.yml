name: NMS Companion CI/CD

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: nms-companion-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_test:
    name: Lint and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  deploy_dev:
    name: Deploy to Dev (Coolify)
    runs-on: ubuntu-latest
    needs: build_test
    if: github.ref == 'refs/heads/dev' && github.event_name != 'pull_request'
    environment: dev
    steps:
      - name: Trigger Coolify dev deploy webhook
        env:
          DEPLOY_WEBHOOK_URL: ${{ secrets.COOLIFY_DEPLOY_WEBHOOK_DEV }}
        run: |
          if [ -z "$DEPLOY_WEBHOOK_URL" ]; then
            echo "::warning::Missing COOLIFY_DEPLOY_WEBHOOK_DEV secret. Skipping dev deploy trigger."
            exit 0
          fi

          http_code=$(curl -sS -o /tmp/coolify_dev_response.txt -w "%{http_code}" -X POST "$DEPLOY_WEBHOOK_URL")
          echo "Coolify dev webhook HTTP status: $http_code"

          if [ "$http_code" -lt 200 ] || [ "$http_code" -ge 300 ]; then
            echo "::warning::Dev webhook call failed (non-2xx). Continuing without failing CI."
            echo "Response body:"
            cat /tmp/coolify_dev_response.txt || true
          fi

  deploy_production:
    name: Deploy to Production (Coolify)
    runs-on: ubuntu-latest
    needs: build_test
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: production
    steps:
      - name: Trigger Coolify production deploy webhook
        env:
          DEPLOY_WEBHOOK_URL: ${{ secrets.COOLIFY_DEPLOY_WEBHOOK_PROD || secrets.COOLIFY_DEPLOY_WEBHOOK_PRODUCTION }}
        run: |
          if [ -z "$DEPLOY_WEBHOOK_URL" ]; then
            echo "::warning::Missing production deploy webhook secret."
            echo "::warning::Set COOLIFY_DEPLOY_WEBHOOK_PROD (or COOLIFY_DEPLOY_WEBHOOK_PRODUCTION) in GitHub Environment: production."
            exit 0
          fi

          http_code=$(curl -sS -o /tmp/coolify_prod_response.txt -w "%{http_code}" -X POST "$DEPLOY_WEBHOOK_URL")
          echo "Coolify webhook HTTP status: $http_code"

          if [ "$http_code" -lt 200 ] || [ "$http_code" -ge 300 ]; then
            echo "::warning::Production webhook request failed (non-2xx). Continuing without failing CI."
            echo "Response body:"
            cat /tmp/coolify_prod_response.txt || true
            exit 0
          fi
